<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dark Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: #e4e6eb; }
        .dark-card { background-color: #1e1e1e; }
        .chat-bubble-admin { background-color: #005c4b; color: #e9edef; }
        .chat-bubble-user { background-color: #202c33; color: #e9edef; }
        .status-typing { color: #00a884; }
        
        /* Mobile handling */
        @media (max-width: 768px) {
            .sidebar-active #userSidebar { display: block; width: 100%; }
            .sidebar-active #chatWindow { display: none; }
            .chat-active #userSidebar { display: none; }
            .chat-active #chatWindow { display: flex; width: 100%; }
        }
    </style>
</head>
<body class="font-sans h-screen overflow-hidden sidebar-active">

    <div id="loginSection" class="fixed inset-0 bg-[#121212] flex items-center justify-center z-[100]">
        <div class="bg-[#1e1e1e] p-8 rounded-2xl shadow-2xl w-[90%] max-w-md text-center border border-gray-800">
            <i class="fas fa-user-lock text-5xl text-blue-500 mb-4"></i>
            <h1 class="text-2xl font-bold mb-6 text-white">Admin Access</h1>
            <input type="password" id="adminPassword" placeholder="Password" 
                   class="w-full bg-[#2a2a2a] border border-gray-700 rounded-lg px-4 py-3 mb-4 text-white focus:outline-none focus:border-blue-500">
            <button onclick="checkLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </div>
    </div>

    <div id="mainDashboard" class="flex h-screen hidden">
        
        <div id="userSidebar" class="w-full md:w-1/3 border-r border-gray-800 flex flex-col bg-[#121212]">
            <div class="p-4 bg-[#1e1e1e] flex justify-between items-center border-b border-gray-800">
                <h1 class="font-bold text-lg">Messages</h1>
                <i class="fas fa-circle-notch text-green-500 text-xs"> Live</i>
            </div>
            <div id="userList" class="flex-1 overflow-y-auto divide-y divide-gray-800">
                </div>
        </div>

        <div id="chatWindow" class="w-full md:w-2/3 flex flex-col bg-[#0b141a]">
            <div class="p-3 bg-[#202c33] flex items-center gap-3 border-b border-gray-800">
                <button onclick="backToList()" class="md:hidden text-gray-400 p-2">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="w-10 h-10 rounded-full bg-blue-900 flex items-center justify-center font-bold" id="headerAvatar">?</div>
                <div class="flex-1">
                    <h2 id="activeUserName" class="text-sm font-bold text-white truncate">Pilih pelanggan...</h2>
                    <p id="typingStatus" class="text-[11px] status-typing font-medium h-4"></p>
                </div>
            </div>

            <div id="adminMessages" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col">
                <div class="m-auto text-gray-600 text-center">
                    <i class="fas fa-comments text-5xl mb-3"></i>
                    <p>Pilih chat untuk membalas</p>
                </div>
            </div>

            <div class="p-3 bg-[#202c33] flex items-center gap-2">
                <input type="text" id="adminInput" placeholder="Ketik pesan..." 
                       class="flex-1 bg-[#2a3942] text-white border-none rounded-lg px-4 py-2.5 focus:outline-none text-sm">
                <button onclick="adminReply()" class="bg-[#00a884] text-[#111b21] w-10 h-10 rounded-full flex items-center justify-center hover:scale-105 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLhptp927yuM1q8Om1MP-d90X03E8HAl4",
            authDomain: "apk-chat-8edd4.firebaseapp.com",
            databaseURL: "https://apk-chat-8edd4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "apk-chat-8edd4",
            storageBucket: "apk-chat-8edd4.firebasestorage.app",
            appId: "1:484815534171:web:a13bb73588bb8e764fe77e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUserId = null;

        function checkLogin() {
            const pwd = document.getElementById('adminPassword').value;
            if(pwd === "123") { // Ganti password sesuai keinginan
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainDashboard').classList.remove('hidden');
            }
        }

        // Tampilan Mobile: Kembali ke daftar chat
        function backToList() {
            document.body.classList.replace('chat-active', 'sidebar-active');
        }

        // Load Daftar User
        db.ref('messages').on('value', (snapshot) => {
            const listDiv = document.getElementById('userList');
            listDiv.innerHTML = '';
            
            snapshot.forEach((userSnap) => {
                const userId = userSnap.key;
                const div = document.createElement('div');
                div.className = "p-4 flex items-center gap-3 hover:bg-[#202c33] cursor-pointer transition border-b border-gray-800";
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center font-bold text-blue-400">${userId.charAt(0).toUpperCase()}</div>
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center">
                            <h3 class="font-medium text-white text-sm truncate uppercase">${userId.substring(0,10)}</h3>
                        </div>
                        <p class="text-xs text-gray-500 truncate mt-1">Klik untuk membalas pesan</p>
                    </div>
                `;
                div.onclick = () => selectUser(userId);
                listDiv.appendChild(div);
            });
        });

        function selectUser(userId) {
            currentUserId = userId;
            document.body.classList.replace('sidebar-active', 'chat-active');
            document.getElementById('activeUserName').innerText = userId;
            document.getElementById('headerAvatar').innerText = userId.charAt(0).toUpperCase();

            // Status Mengetik
            db.ref('typing/' + userId).on('value', (snap) => {
                document.getElementById('typingStatus').innerText = snap.val() ? 'sedang mengetik...' : '';
            });

            // Ambil Pesan
            db.ref('messages/' + userId).on('value', (snapshot) => {
                const container = document.getElementById('adminMessages');
                container.innerHTML = '';
                
                snapshot.forEach((msgSnap) => {
                    const data = msgSnap.val();
                    const isAdmin = data.sender === 'admin';
                    
                    const wrap = document.createElement('div');
                    wrap.className = `flex w-full ${isAdmin ? 'justify-end' : 'justify-start'}`;
                    
                    const bubble = document.createElement('div');
                    bubble.className = `max-w-[85%] px-3 py-2 rounded-xl text-[13.5px] shadow-md ${
                        isAdmin ? 'chat-bubble-admin rounded-tr-none' : 'chat-bubble-user rounded-tl-none'
                    }`;
                    bubble.innerHTML = `
                        <p>${data.text}</p>
                        <span class="text-[10px] opacity-50 block text-right mt-1">${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    `;
                    
                    wrap.appendChild(bubble);
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function adminReply() {
            const input = document.getElementById('adminInput');
            const text = input.value.trim();
            if (!text || !currentUserId) return;

            db.ref('messages/' + currentUserId).push({
                sender: 'admin',
                text: text,
                timestamp: new Date().toISOString()
            }).then(() => {
                input.value = '';
            });
        }

        document.getElementById('adminInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminReply();
        });
    </script>
</body>
</html>
