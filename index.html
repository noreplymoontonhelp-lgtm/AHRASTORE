<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Panel â€¢ Moonton CS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0e1621;
            --bg-panel: #17212b;
            --bg-chat: #0e1621;
            --admin-bubble: #2b5270;
            --user-bubble: #182533;
            --text-main: #f5f5f5;
            --text-secondary: #708499;
            --accent: #64b5ef;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .admin-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-panel);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        .header {
            padding: 15px;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header h2 { font-size: 18px; font-weight: 600; color: var(--accent); }

        /* TAB SYSTEM */
        .tabs { display: flex; background: var(--bg-panel); }
        .tab { 
            flex: 1; text-align: center; padding: 12px; 
            font-size: 14px; color: var(--text-secondary); 
            cursor: pointer; border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        /* LOGIN BOX */
        .login-screen {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: #242f3d;
            border: 1px solid #242f3d;
            border-radius: 8px;
            color: white;
            outline: none;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* CONSUMER LIST */
        .list-container { flex: 1; overflow-y: auto; }
        .user-item {
            display: flex; align-items: center; padding: 12px 15px;
            border-bottom: 1px solid #0e1621; cursor: pointer;
        }
        .user-item:active { background: #242f3d; }
        .avatar {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--accent); display: flex;
            align-items: center; justify-content: center;
            font-weight: bold; margin-right: 15px;
        }
        .user-info { flex: 1; }
        .user-info .name { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .user-info .preview { font-size: 13px; color: var(--text-secondary); }

        /* CHAT DETAIL (Telegram Style) */
        .chat-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-chat); display: none; flex-direction: column;
            z-index: 10;
        }
        .chat-header {
            padding: 10px 15px; background: var(--bg-panel);
            display: flex; align-items: center; gap: 15px;
        }
        .messages-area {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* Pattern WhatsApp/Telegram */
            background-blend-mode: overlay;
        }
        
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; }
        .msg.user { align-self: flex-start; background: var(--user-bubble); border-bottom-left-radius: 2px; }
        .msg.admin { align-self: flex-end; background: var(--admin-bubble); border-bottom-right-radius: 2px; }
        
        .msg-time { font-size: 10px; color: var(--text-secondary); margin-top: 4px; text-align: right; }

        /* INPUT AREA */
        .input-area {
            padding: 10px; background: var(--bg-panel);
            display: flex; align-items: center; gap: 10px;
        }
        .input-area input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 10px; outline: none;
        }
        .send-btn { color: var(--accent); font-size: 20px; cursor: pointer; border: none; background: none; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="header">
        <h2><i class="fas fa-headset"></i> Moonton Support</h2>
        <button id="logoutBtn" style="background:none; border:none; color:var(--text-secondary);"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="tabs" id="adminTabs">
        <div class="tab active" data-target="loginSection">Auth</div>
        <div class="tab" data-target="listSection">Chats <span id="chatCount">0</span></div>
    </div>

    <div id="loginSection" class="login-screen">
        <p style="text-align: center; color: var(--text-secondary); font-size: 13px;">Silahkan login untuk membalas pesan.</p>
        <input type="email" id="email" class="input-field" placeholder="Admin Email" value="admin@demo.com">
        <input type="password" id="pass" class="input-field" placeholder="Password">
        <button class="btn-primary" id="loginBtn">LOG IN</button>
    </div>

    <div id="listSection" class="list-container hidden">
        <div id="userList">
            <p style="text-align: center; padding: 20px; color: var(--text-secondary);">Loading chats...</p>
        </div>
    </div>

    <div id="chatScreen" class="chat-screen">
        <div class="chat-header">
            <i class="fas fa-arrow-left" id="closeChat" style="cursor:pointer; color: var(--accent);"></i>
            <div class="avatar" id="chatAvatar" style="width:35px; height:35px; font-size:14px;">?</div>
            <div class="name" id="chatName" style="font-weight:600;">Customer</div>
        </div>
        <div class="messages-area" id="msgArea"></div>
        <div class="input-area">
            <input type="text" id="replyInput" placeholder="Write a message...">
            <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    // --- CONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyCLhptp927yuM1q8Om1MP-d90X03E8HAl4",
        authDomain: "apk-chat-8edd4.firebaseapp.com",
        databaseURL: "https://apk-chat-8edd4-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "apk-chat-8edd4",
        storageBucket: "apk-chat-8edd4.firebasestorage.app",
        messagingSenderId: "484815534171",
        appId: "1:484815534171:web:a13bb73588bb8e764fe77e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentAdmin = null;
    let activeChatUid = null;
    let chatListener = null;

    // --- DOM ELEMENTS ---
    const loginSection = document.getElementById('loginSection');
    const listSection = document.getElementById('listSection');
    const chatScreen = document.getElementById('chatScreen');
    const userList = document.getElementById('userList');
    const msgArea = document.getElementById('msgArea');
    const replyInput = document.getElementById('replyInput');

    // --- AUTH LOGIC ---
    document.getElementById('loginBtn').onclick = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        try {
            await auth.signInWithEmailAndPassword(email, pass);
        } catch (e) { alert("Login Gagal: " + e.message); }
    };

    document.getElementById('logoutBtn').onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
        currentAdmin = user;
        if (user) {
            loginSection.classList.add('hidden');
            listSection.classList.remove('hidden');
            document.querySelector('[data-target="listSection"]').classList.add('active');
            document.querySelector('[data-target="loginSection"]').classList.remove('active');
            loadUserList();
        } else {
            loginSection.classList.remove('hidden');
            listSection.classList.add('hidden');
            chatScreen.style.display = 'none';
        }
    });

    // --- LOAD CHAT LIST ---
    function loadUserList() {
        db.ref('messages').on('value', snapshot => {
            const data = snapshot.val();
            userList.innerHTML = "";
            if (!data) {
                userList.innerHTML = "<p style='text-align:center; padding:20px;'>No chats found.</p>";
                return;
            }

            const uids = Object.keys(data);
            document.getElementById('chatCount').innerText = uids.length;

            uids.forEach(uid => {
                const msgs = Object.values(data[uid]);
                const lastMsg = msgs[msgs.length - 1];
                const initial = uid.substring(0, 1).toUpperCase();

                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="user-info">
                        <div class="name">User ${uid.substring(0, 6)}</div>
                        <div class="preview">${lastMsg.text.substring(0, 30)}...</div>
                    </div>
                `;
                item.onclick = () => openChat(uid);
                userList.appendChild(item);
            });
        });
    }

    // --- OPEN CHAT ---
    function openChat(uid) {
        activeChatUid = uid;
        chatScreen.style.display = 'flex';
        document.getElementById('chatName').innerText = "User " + uid.substring(0, 8);
        document.getElementById('chatAvatar').innerText = uid.substring(0, 1).toUpperCase();
        
        if (chatListener) chatListener.off();
        msgArea.innerHTML = "";

        chatListener = db.ref('messages/' + uid);
        chatListener.on('child_added', snap => {
            const m = snap.val();
            const time = m.timestamp ? new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
            
            const div = document.createElement('div');
            div.className = `msg ${m.sender === 'admin' ? 'admin' : 'user'}`;
            div.innerHTML = `
                ${m.text}
                <div class="msg-time">${time}</div>
            `;
            msgArea.appendChild(div);
            msgArea.scrollTop = msgArea.scrollHeight;
        });
    }

    // --- SEND MESSAGE ---
    async function sendMessage() {
        const text = replyInput.value.trim();
        if (!text || !activeChatUid) return;

        const payload = {
            sender: 'admin',
            senderId: currentAdmin.uid,
            text: text,
            timestamp: new Date().toISOString()
        };

        try {
            await db.ref('messages/' + activeChatUid).push(payload);
            replyInput.value = "";
        } catch (e) { alert("Gagal kirim: " + e.message); }
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    replyInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
    document.getElementById('closeChat').onclick = () => { chatScreen.style.display = 'none'; };

</script>
</body>
</html>
